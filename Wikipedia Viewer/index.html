<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="index.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="myContainer">
          <div class="title">
            <h1 class="text-center">Wikipedia Search Tool</h1></div>
          <form id="tryThis">
            <div class="form-group center-block">
              <label for="searchFor"><h3>Search for a Specific Wikipedia Article:</h3></label>
              <input type="searchCriteria" class="form-control" id="searchFor" placeholder="Enter your search terms">
            </div>
            <p></p>
            <button type="submit" class="btn btn-primary center-block" id="searchWiki">Search Wikipedia</button>
          </form>
          <p></p>
          <button type="button" class="btn btn-danger center-block" id="randomArticle">Give me a random Wikipedia article</button>
          <p></p>
          <div class="searchResults" id="searchResults"></div>
          <p id="insertHere">
          </p>
          <div class="footer">
            <p class="text-center">Made with Bootstrap, Javascript, & jQuery</p>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</body>
</html>
