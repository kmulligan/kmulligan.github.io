<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="index.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-xs-12 col-md-4">
        <div class="currentLocation">
          <h1 class="text-center" id="cityName"></h1></div>
        <div class="weatherVisual">
          <p class="text-center" id="weatherIcon"></p>
        </div>
        <div class="weatherVisual">
          <p class="text-center" id="weatherId"></p>
        </div>
        <div class="weatherVisual">
          <h4 class="text-center text-capitalize" id="weatherDescription"></h4></div>
        <div class="currentTemp">
          <h2 class="text-center" id="temp"></h2></div>
        <div class="weatherComment">
          <p class="text-center" id="weatherComment"></p>
        </div>
        <div class="buttonContainer text-center">
          <button type="button" class="btn btn-default" id="seeFahrenheit">See Fahrenheit</button>
          <button type="button" class="btn btn-default" id="seeCelsius">See Celsius</button></div>
        <div class="footer">
          <p class="text-center">Made with Bootstrap, Javascript, & jQuery</p>
          <p class="text-center">Thanks to <a href="http://www.weathericons.io">Weathericons.io</a></p>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</body>
</html>
