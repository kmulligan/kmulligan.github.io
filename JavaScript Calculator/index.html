<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="index.js"></script>
</head>
  <body>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 text-center">
        <p></p>
        <div class="display" id="display"></div>
      </div>
      <div class="col-md-4"></div>
    </div>
    <div class="row">
      <p></p>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="history text-right" id="inputHistory"></div>
        <div id="warning"></div>
      </div>
      <div class="col-md-4"></div>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-1">
        <div class="clear-button text-center" id="calcAllClear">All Clear</div>
      </div>
      <div class="col-md-1">
        <div class="clear-button text-center" id="calcClear">Clear</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-1">
        <div class="calc-button text-center" id="numSeven">7</div>
      </div>
      <div class="col-md-1">
        <div class="calc-button text-center" id="numEight">8</div>
      </div>
      <div class="col-md-1">
        <div class="calc-button text-center" id="numNine">9</div>
      </div>
      <div class="col-md-1">
        <div class="op-button text-center" id="opDiv">/</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-1">
        <div class="calc-button text-center" id="numFour">4</div>
      </div>
      <div class="col-md-1">
        <div class="calc-button text-center" id="numFive">5</div>
      </div>
      <div class="col-md-1">
        <div class="calc-button text-center" id="numSix">6</div>
      </div>
      <div class="col-md-1">
        <div class="op-button text-center" id="opMulti">*</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-1">
        <div class="calc-button text-center" id="numOne">1</div>
      </div>
      <div class="col-md-1">
        <div class="calc-button text-center" id="numTwo">2</div>
      </div>
      <div class="col-md-1">
        <div class="calc-button text-center" id="numThree">3</div>
      </div>
      <div class="col-md-1">
        <div class="op-button text-center" id="opSub">-</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-1">
        <div class="calc-button text-center" id="numZero">0</div>
      </div>
      <div class="col-md-1">
        <div class="calc-button text-center" id="calcDecimal">.</div>
      </div>
      <div class="col-md-1">
        <div class="eq-button text-center" id="opEqual">=</div>
      </div>
      <div class="col-md-1">
        <div class="op-button text-center" id="opAdd">+</div>
      </div>
    </div>
    <div class="row">
      <p></p>
      <div class="col-md-4"></div>
      <div class="col-md-4 text-center">Built with Javascript, jQuery, and Bootstrap by Kevin Mulligan</div>
      <div class="col-md-4"></div>
    </div>
  </body>
</html>
